<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <style>
        .container {
            padding-top: 40px;
        }
    </style>
</head>
<body>
<div id="root" class="container">
    <message title="Hello world" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></message>
    <message title="corean"
             body="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></message>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
<script>
  Vue.component('message', {
    props: ['title', 'body'],
    template: `<article class="message" v-show="isVisible">
        <div class="message-header">
            <p>{{ title }}</p>
            <button class="delete" aria-label="delete" @click="isVisible = false"></button>
        </div>
        <div class="message-body">
            {{ body }}
        </div>
    </article>`,
    data() {
      return {
        isVisible: true,
      };
    },
  });

  new Vue({
    el: '#root',
  });
</script>
</body>

</html>
