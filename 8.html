<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .color-red {
            color: red;
        }

        .color-blue {
            color: blue;
        }
    </style>
</head>
<body>
<div id="root">
    <h1 :class="className">Hello, world</h1>
    <h2>{{ reversedMessage }}</h2>
    <ul>
        <li v-for="name in names" v-text="name"></li>
    </ul>
    <input type="text" id="text" v-model="newName" v-on:keyup.enter="addName">
    <button @click="addName" v-bind:title="title">Add Name</button>

    <h2>component Tasks</h2>
    <task-list></task-list>
</div>

<script src="./vue.js"></script>
<script src="9.js"></script>
<script>

  var app = new Vue({
    el: '#root',
    // components: {
    //   taskList : 'task-list'
    // },
    data: {
      message: 'hello World',
      names: [
        'Joe', 'Mary', 'Jane', 'Jack',
      ],
      newName: 'Susan',
      title: 'Now the title is being set through Javascript',
      className: 'color-red',

    },
    methods: {
      addName() {
        this.names.push(this.newName);
        this.newName = '';
      },
    },
    computed: {
      reversedMessage() {
        return this.message.split('').reverse().join('');
      },
    },
  });



</script>
</body>
</html>
